    "url": "/docusaurus/docs/contributing/",
    "title": "Contribution",
    "body": "Why contribute?: AI platform Not sure where to start?: It’s a myth that writing code is the only way to contribute to open source. 1. Contribute Code:  Check out GitHub issues with the tags good first issue, pull request welcome or help wanted Write code examples for documentation Report a bug and work on resolving it Collaborate with others on building new featuresTips: If you want to add new features or change the API, please submit an issue first to make sure no one else is already working on the same thing and discuss the implementation and API details with maintainers and users by creating an issue. When everything is settled down, you can submit a pull request. Make sure to add tests for your features and bugfixes and update the documentation (see below) before submitting your code! 2. Contribute Support:  Fix typos in documentation Translate documentation to your local language Write tutorials and blog posts, see more: https://github. com/suomitek/suomitek. github. io Answer questions on the Suomitek Developers Home or Github issues Organize Suomitek meetups or user groups in your areaContact zhangchunsheng@suomitek. com to learn more How Do I Become a Committer?: First of all you need to get involved and be a Contributor. Based on your track-record as a contributor, one of our Maintainers or PMC members may invite you to be a committer (after we’ve called a vote). When that happens, if you accept, the following process kicks into place… Note that becoming a committer is not just about submitting some patches; it‘s also about helping out on the development and user Discussion Forums, helping with documentation and the issues. See Become a Committer. md for becoming a committer steps and more details. Contributors List: https://github. com/suomitek/suomitek/wiki/Contributors "

function lunr_search(term) {
    $('#lunrsearchresults').show( 1000 );
    $( "body" ).addClass( "modal-open" );
    
    document.getElementById('lunrsearchresults').innerHTML = '<div id="resultsmodal" class="modal fade show d-block"  tabindex="-1" role="dialog" aria-labelledby="resultsmodal"> <div class="modal-dialog shadow-lg" role="document"> <div class="modal-content"> <div class="modal-header" id="modtit"> <button type="button" class="close" id="btnx" data-dismiss="modal" aria-label="Close"> &times; </button> </div> <div class="modal-body"> <ul class="mb-0"> </ul>    </div> <div class="modal-footer"><button id="btnx" type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button></div></div> </div></div>';
    if(term) {
        document.getElementById('modtit').innerHTML = "<h5 class='modal-title'>Search results for '" + term + "'</h5>" + document.getElementById('modtit').innerHTML;
        //put results on the screen.
        var results = idx.search(term);
        if(results.length>0){
            //console.log(idx.search(term));
            //if results
            for (var i = 0; i < results.length; i++) {
                // more statements
                var ref = results[i]['ref'];
                var url = documents[ref]['url'];
                var title = documents[ref]['title'];
                var body = documents[ref]['body'].substring(0,160)+'...';
                document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML + "<li class='lunrsearchresult'><a href='" + url + "'><span class='title'>" + title + "</span><br /><small><span class='body'>"+ body +"</span><br /><span class='url'>"+ url +"</span></small></a></li>";
            }
        } else {
            document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = "<li class='lunrsearchresult'>Sorry, no results found. Close & try a different search!</li>";
        }
    }
    return false;
}
</script>
